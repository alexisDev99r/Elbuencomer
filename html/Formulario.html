        <!--Agregamos un formularios para que el cliente pueda registrarse y el restaurante capturar su pedido-->
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="text-white">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress" class="text-white">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ejemplo: Privada nueva Almaguer #numero">
            </div>
            <div class="form-group">
              <label for="inputAddress2" class="text-white">Calle</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity" class="text-white">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState" class="text-white">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Nuevo León</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip" class="text-white">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acpepto
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn btn-light">Sign in</button>
          </form>
